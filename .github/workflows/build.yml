name: Build ruby.wasm
on:
  push:
    branches: [main]

jobs:
  build-builder-image:
    strategy:
      fail-fast: false
      matrix:
        entry:
          - { tag: wasm32-unknown-wasi }
          - { tag: wasm32-unknown-emscripten }
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: builder/${{ matrix.entry.tag }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ruby.wasm-builder:${{ matrix.entry.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # https://github.com/docker/build-push-action/issues/252#issuecomment-744400434
      - run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  build-wasm32-unknown-wasi:
    strategy:
      fail-fast: false
      matrix:
        entry:
          - { flavor: minimal, configure_args: '--with-ext="" --with-static-linked-ext', ldflags: "-Xlinker -zstack-size=16777216" }
    needs: [build-builder-image]
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/${{ github.repository_owner }}/ruby.wasm-builder:wasm32-unknown-wasi
    steps:
      - uses: actions/checkout@v2
        with:
          repository: kateinoigakukun/ruby
          ref: e3b5c3c232f151bd4de4e6bf2d48790987a4ae96
      - run: ./autogen.sh
      - run: |
          # Binaryen 104 has insufficient stack-size issue due to musl libc while asyncify.
          # -DOPT_THREADED_CODE=2 is a workaround to avoid too much stack consumption for asyncify pass
          ./configure LDFLAGS="${{ matrix.entry.ldflags }}" cppflags="-DOPT_THREADED_CODE=2" \
            --host wasm32-unknown-wasi --build x86_64-pc-linux-gnu \
            --with-destdir=./wasm32-unknown-wasi-${{ matrix.entry.flavor }} \
            ${{ matrix.entry.configure_args }}
      - run: make install
      - run: tar cfz wasm32-unknown-wasi-${{ matrix.entry.flavor }}.tar.gz wasm32-unknown-wasi-${{ matrix.entry.flavor }}
      - uses: actions/upload-artifact@v2
        with:
          name: wasm32-unknown-wasi-${{ matrix.entry.flavor }}
          path: wasm32-unknown-wasi-${{ matrix.entry.flavor }}.tar.gz

  build-wasm32-unknown-emscripten:
    strategy:
      fail-fast: false
      matrix:
        entry:
          - { flavor: minimal, configure_args: '--with-ext="" --with-static-linked-ext', ldflags: "" }
    needs: [build-builder-image]
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/${{ github.repository_owner }}/ruby.wasm-builder:wasm32-unknown-emscripten
    steps:
      - uses: actions/checkout@v2
        with:
          repository: kateinoigakukun/ruby
          ref: e3b5c3c232f151bd4de4e6bf2d48790987a4ae96
      - run: ./autogen.sh
      - run: |
          ./configure CC=emcc LD=emcc AR=emar RANLIB=emranlib LDFLAGS="${{ matrix.entry.ldflags }}" \
            --host wasm32-unknown-emscripten --build x86_64-pc-linux-gnu \
            --with-destdir=./wasm32-unknown-emscripten-${{ matrix.entry.flavor }} \
            ${{ matrix.entry.configure_args }}
      - run: make install
      # Install ruby.wasm manually because rbinstall.rb doesn't recognize ruby.wasm for now
      # cf. https://github.com/ruby/ruby/blob/4e4c4fab3c25a056688939ae8e003a049fc401ee/tool/rbinstall.rb#L375
      - run: cp ruby.wasm wasm32-unknown-emscripten-${{ matrix.entry.flavor }}/usr/local/bin/ruby.wasm
      - run: tar cfz wasm32-unknown-emscripten-${{ matrix.entry.flavor }}.tar.gz wasm32-unknown-emscripten-${{ matrix.entry.flavor }}
      - uses: actions/upload-artifact@v2
        with:
          name: wasm32-unknown-emscripten-${{ matrix.entry.flavor }}
          path: wasm32-unknown-emscripten-${{ matrix.entry.flavor }}.tar.gz

